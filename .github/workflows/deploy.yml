name: Deploy GitHub Pages

on:
  schedule:
    - cron: '*/30 * * * *' # 30分毎に実行
  push:
    branches:
      - main # メインブランチへのプッシュ時にも実行

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # 使用するNode.jsのバージョン

    - name: Install dependencies
      run: npm install

    - name: Fetch data
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run fetchData

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "opvel.hero@gmail.com"
        git config --global user.name "opvelll"
        npm run deploy
